server:
  address: localhost   # listen only on localhost
  port: ${KARNAK_WEB_PORT:8081}
spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql

  datasource:
    url: jdbc:h2:file:./data/karnak;CIPHER=AES;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: ${DB_USER:karnak}
    # Combined password => "<file_password> <user_password>"
    # Use env or system props: H2_FILE_PWD / H2_USER_PWD
    password: "${DB_FILE_PWD:StrongFileKey} ${DB_PASSWORD:karnakUserPassword}"
    hikari:
      pool-name: karnak-h2
      # Remove the PostgreSQL-specific encryption connection init SQL
      connection-init-sql: null
  jpa:
    hibernate:
      ddl-auto: update

  liquibase:
    enabled: false

  h2:
    console:
      enabled: true

  # Disable Redis cache
  cache:
    type: simple
  data:
    redis:
      repositories:
        enabled: false

  # Exclude Redis-dependent beans
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
