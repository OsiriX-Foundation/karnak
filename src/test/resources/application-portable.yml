server:
  address: localhost   # listen only on localhost
  port: ${KARNAK_WEB_PORT:8081}
spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql

  datasource:
    url: jdbc:h2:mem:karnak;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    hikari:
      pool-name: karnak-h2
      # Remove the PostgreSQL-specific encryption connection init SQL
      connection-init-sql: null
  jpa:
    hibernate:
      ddl-auto: update

  liquibase:
    enabled: false

  h2:
    console:
      enabled: true

  # Disable Redis cache
  cache:
    type: simple
  data:
    redis:
      repositories:
        enabled: false

  # Exclude Redis-dependent beans
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
