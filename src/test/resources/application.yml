server:
  port: 8081
spring:
  profiles:
    active: '@activatedProperties@'
  liquibase:
    enabled: false
  data:
    redis:
      repositories:
        enabled: false
monitoring:
  max-history: 50000

mail:
  sender: karnak@kehops.online